# High-Resolution Configuration
# Uses letterbox preprocessing and producer-consumer pattern

model:
  # path: "./output/rtdetr_r34vd_6x_coco_classification_v1_3_2/polyp_classifier_v1_3_2.onnx"
  path: "./output/rtdetr_r18vd_6x_classification_v1_2_5/polyp_classifier_v1_2_5.onnx"
  input_size: [640, 640]
  task: "classification"
  
  classes:
    names: ["adenoma", "hyperplastic"]
    colors: [[0, 0, 255], [0, 255, 0]]
  
  score_threshold: 0.80
  tracker_input_threshold: 0.05

video:
  source: 2
  fps: 60
  high_resolution: true  # Enable high-res mode

tracker:
  enabled: true
  track_thresh: 0.35
  track_buffer: 90
  match_thresh: 0.55
  mot20: false

smoothing:
  enabled: true
  ema_alpha: 0.15
  low_prob_threshold: 0.95
  history_length: 10

visualization:
  show_original: false
  show_trails: true
  
  trail:
    max_length: 40
    color: [255, 0, 0]
    fading: true
  
  latency:
    show_overall: true
    show_details: true
  
  window:
    title: "High-Resolution Polyp Classification"
    width: 1920
    height: 1080

performance:
  providers: ["CUDAExecutionProvider", "CPUExecutionProvider"]
  frame_queue_size: 1
  result_queue_size: 1
